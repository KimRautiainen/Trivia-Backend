<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker</title>
    <link rel="icon" type="image/x-icon" href="/wifi.png" />
    <link rel="stylesheet" href="/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <form action="http://localhost:3000/user" method="put" name="form" enctype="multipart/form-data" id="modifyUserForm">
            <div class="profile-pic-div">
                <img id="profile-pic">
                <label for="input-file">Choose a picture</label>
                <input type="file" id="input-file" accept="image/jpeg, image/png, image/jpg" name="user">
                <input type="hidden" id="sessionInput"  name="sessionuser">
            </div>
            <h3>Account settings</h3>
            <div class="form-group">
                <input id="etunimi" type="text" placeholder="First name" maxlength="25" class="form-control" required name="name">
                <input id="sukunimi" type="text" placeholder="Last name" maxlength="25" class="form-control" required name="surname">
            </div>
            <div class="form-group">
                <input id="sahkoposti" type="email" placeholder="Email" class="form-control" required name="email">
                <input id="ammatti" type="text" placeholder="Profession" maxlength="25" class="form-control" required name="profession">
            </div>
            <div class="form-wrapper">
                <input id="aboutme" type="text" placeholder="About me" maxlength="225" class="form-control" required name="description">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password"  minlength="10" class="form-control" required name="password">
                <input type="password" placeholder="Confirm password"  minlength="10" class="form-control" required name="password2">
            </div>
            <input id="userId" type="hidden" name="id" >
            <button type="submit">Confirm changes</button>
        </form>
        <br>
        <form action="http://localhost:3000/user" method="delete" name="form" id="deletUserForm">
            <input type="hidden" id="idForDelete" name="userid">
            <button id="deleteButton" type="submit">Delete user</button>
        </form>
    </div>
</div>
<script src="/profileedit/profileedit.js"></script>
