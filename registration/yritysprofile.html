<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobSeeker</title>
  <link rel="icon" type="image/x-icon" href="/wifi.png" />
  <link rel="stylesheet" href="/yritysprofile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
  <div class="inner">
    <form action="http://localhost:3000/employer" method="post" name="form" enctype="multipart/form-data" id="addUserForm">
      <div class="profile-pic-div">
        <img src="default.jpg" id="profile-pic">
        <label for="input-file">Choose a picture</label>
        <input type="file" id="input-file" accept="image/jpeg, image/png, image/jpg" name="employer">
      </div>
      <h3>Registration form</h3>
      <div class="form-group">
        <input type="text" placeholder="Business name" maxlength="25" class="form-control" required name="name">
        <input type="text" placeholder="Business Id" maxlength="25" class="form-control" required name="yTunnus">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" class="form-control" required name="email">
        <input type="text" placeholder="Profession" maxlength="25" class="form-control" required name="profession">
      </div>
      <div class="form-wrapper">
        <input type="text" placeholder="About company" maxlength="225" class="form-control" required name="description">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password"  minlength="10" class="form-control" required name="password">
        <input type="password" placeholder="Confirm password"  minlength="10" class="form-control" required name="password2">
      </div>
      <button type="submit">Sign up</button>
    </form>
  </div>
</div>
<script>

  let profilePic = document.getElementById("profile-pic");
  let inputFile = document.getElementById("input-file");

  inputFile.onchange = function(){
    profilePic.src = URL.createObjectURL(inputFile.files[0]);
  }
  function checkForm(form) {



    if (form.password.value == form.password2.value) {

      form.password.focus();
      return false;
    }
    if (form.password.value == form.username.value) {
      alert("Error: Password must be different from Username!");
      form.password.focus();
      return false;
    }
  }
</script>
</body>
</html>
