<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker</title>
    <link rel="icon" type="image/x-icon" href="/kuvat/wifi.png" />
    <link rel="stylesheet" href="passwordreset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="myInput2" type="password" required>
            <label>Reset password</label>
        </div>
        <div class="input-box">
            <input id="myInput" type="password" required>
            <label>Confirm password</label>
            <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div class="alert">
                <i class="fas fa-exclamation-circle errorIcon"></i>
                <span class="text">Enter at least 8 characters</span>
            </div>
            <div class="input-box button">
                <input id="button" type="button" value="Reset" required>
            </div>
    </div>
 <script>

    function myFunction(){
    let x = document.getElementById("myInput");
    let y = document.getElementById("hide1");
    let z = document.getElementById("hide2");

    if(x.type === 'password'){
        x.type = "text";
        y.style.display = "block";
        z.style.display = "none";
    }
    else{
        x.type = "password";
        y.style.display = "none";
        z.style.display = "block";
    }
}

 </script>
</body>
</html>
