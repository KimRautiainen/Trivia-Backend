<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker</title>
    <link rel="icon" type="image/x-icon" href="/kuvat/wifi.png" />
    <link rel="stylesheet" href="/contactus/contactus.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First name</span>
                                <input type="text" placeholder="Jarkko">
                            </div>
                            <div class="inputBox">
                                <span>Last name</span>
                                <input type="text" placeholder="Lehtinen">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="jarkkolehtinen@esimerkki.fi">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+358456998125">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
            <h3>Contact info</h3>
            <div class="infoBox">
                <div>
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <p>Karaportti 2, Espoo <br>Finland</br></p>
                </div>
                <div>
                    <span><i class="fa-solid fa-inbox"></i></span>
                    <a href="#">esimerkki@email.com</a>
                </div>
                <div>
                    <span><i class="fa-solid fa-phone"></i></span>
                    <a href="#">+358456998125</a>
                </div>
                <ul class="sci">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7925.542537177858!2d24.7585139!3d60.2239959!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x468df797cfe43cbb%3A0xb99a2c26d4df39ff!2sMetropolia%20Ammattikorkeakoulu%20-%20Karamalmin%20kampus!5e0!3m2!1sfi!2sfi!4v1680383363352!5m2!1sfi!2sfi" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
